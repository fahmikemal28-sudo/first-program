<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #dbeeff, #f4f9ff);
            margin: 0;
            padding: 0;
        }

        .registration-frame {
            width: 420px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #004aad;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #003366;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3399ff;
        }

        /* Course section */
        .course-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .course-item {
            border: 1px solid #cce0ff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f7fbff;
            transition: 0.3s;
        }

        .course-item:hover {
            background-color: #e6f2ff;
        }

        .course-item input {
            margin-right: 6px;
        }

        .select-all {
            margin-top: 10px;
            font-weight: bold;
            color: #0066cc;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            width: 48%;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .register-btn {
            background-color: #3399ff;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="registration-frame">
        <h2>Registration Form</h2>

        <form onsubmit="return showSuccess();">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" maxlength="20" required />
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" maxlength="20" required />
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" maxlength="15" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" maxlength="15" required />
            </div>

            <div class="form-group">
                <label>Nationality</label>
                <select required>
                    <option value="">-- Select Nationality --</option>
                    <option>Ethiopian</option>
                    <option>Kenyan</option>
                    <option>Nigerian</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" maxlength="15" required />
            </div>

            <div class="form-group">
                <label>Courses to Register</label>

                <div class="select-all">
                    <input type="checkbox" onclick="toggleAll(this)" />
                    Select All
                </div>

                <div class="course-box">
                    <label class="course-item">
                        <input type="checkbox" class="course" />
                        Fundamental Programming
                    </label>

                    <label class="course-item">
                        <input type="checkbox" class="course" />
                        HTML
                    </label>

                    <label class="course-item">
                        <input type="checkbox" class="course" />
                        CSS
                    </label>

                    <label class="course-item">
                        <input type="checkbox" class="course" />
                        JavaScript
                    </label>
                </div>
            </div>

            <div class="form-buttons">
                <button type="reset" class="cancel-btn">Cancel</button>
                <button type="submit" class="register-btn">Register</button>
            </div>
        </form>
    </div>

    <script>
        function toggleAll(source) {
            const courses = document.querySelectorAll(".course");
            courses.forEach(course => course.checked = source.checked);
        }

        function showSuccess() {
            alert("Your registration was successful!");
            return false;
        }
    </script>
</body>
</html>
